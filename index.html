<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SUNYANI MUNICIPAL WELFARE - Login</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            background: white;
            padding: 3rem;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .logo {
            margin-bottom: 2rem;
        }

        .logo h1 {
            color: #2c3e50;
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
        }

        .logo p {
            color: #7f8c8d;
            font-size: 0.9rem;
        }

        .login-form input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 2px solid #ecf0f1;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .login-form input:focus {
            outline: none;
            border-color: #3498db;
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s;
            margin-top: 1rem;
        }

        .login-btn:hover {
            background: #2980b9;
        }

        .default-credentials {
            background: #f8f9fa;
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1.5rem;
            font-size: 0.9rem;
            color: #666;
        }

        .error-message {
            color: #e74c3c;
            margin-top: 1rem;
            display: none;
        }

        .loading {
            display: none;
            color: #3498db;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>ðŸŒ… SUNYANI MUNICIPAL WELFARE</h1>
            <p>Member Contribution Management System</p>
        </div>
        
        <form class="login-form" id="loginForm">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit" class="login-btn">Login</button>
        </form>

        <div class="loading" id="loading">Initializing system...</div>
        <div class="error-message" id="errorMessage">Invalid username or password!</div>

        <div class="default-credentials">
            <strong>Default Login:</strong><br>
            Username: <code>abc</code><br>
            Password: <code>12345</code>
        </div>
    </div>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCqVYJp4f_L2HYXSi7MHWKqMcMXmEUrd5Y",
            authDomain: "sunyani-municipal-welfare.firebaseapp.com",
            databaseURL: "https://sunyani-municipal-welfare-default-rtdb.firebaseio.com",
            projectId: "sunyani-municipal-welfare",
            storageBucket: "sunyani-municipal-welfare.firebasestorage.app",
            messagingSenderId: "690980483755",
            appId: "1:690980483755:web:ce9bc7dcea698bd6d7fdee",
            measurementId: "G-KRG057K0VW"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        const auth = firebase.auth();

        // Show loading initially
        document.getElementById('loading').style.display = 'block';

        // Initialize default admin user
        async function initializeAdminUser() {
            try {
                // Check if admin user exists
                const adminRef = database.ref('admin');
                const snapshot = await adminRef.once('value');
                
                if (!snapshot.exists()) {
                    // Create default admin user
                    await adminRef.set({
                        username: 'abc',
                        password: '12345', // In production, this should be hashed
                        email: 'admin@sunyaniwelfare.com',
                        createdAt: new Date().toISOString()
                    });
                    console.log('Default admin user created');
                }
                
                document.getElementById('loading').style.display = 'none';
            } catch (error) {
                console.error('Error initializing admin:', error);
                document.getElementById('loading').style.display = 'none';
            }
        }

        // Login function
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            const loading = document.getElementById('loading');

            loading.style.display = 'block';
            errorMessage.style.display = 'none';

            try {
                // Check credentials against Firebase
                const adminRef = database.ref('admin');
                const snapshot = await adminRef.once('value');
                const adminData = snapshot.val();

                if (adminData && adminData.username === username && adminData.password === password) {
                    // Successful login - store session and redirect
                    sessionStorage.setItem('welfare_loggedIn', 'true');
                    sessionStorage.setItem('welfare_username', username);
                    sessionStorage.setItem('welfare_lastLogin', new Date().toISOString());
                    
                    window.location.href = 'dashboard.html';
                } else {
                    errorMessage.style.display = 'block';
                    loading.style.display = 'none';
                }
            } catch (error) {
                console.error('Login error:', error);
                errorMessage.textContent = 'Login failed. Please try again.';
                errorMessage.style.display = 'block';
                loading.style.display = 'none';
            }
        });

        // Clear error message when user starts typing
        document.getElementById('username').addEventListener('input', function() {
            document.getElementById('errorMessage').style.display = 'none';
        });

        document.getElementById('password').addEventListener('input', function() {
            document.getElementById('errorMessage').style.display = 'none';
        });

        // Initialize admin user when page loads
        initializeAdminUser();
    </script>
</body>
</html>
